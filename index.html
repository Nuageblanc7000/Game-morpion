<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Morpion</title>
</head>
<body>
    <div class="inscription container vh-100 position-fixed d-flex justify-content-center align-items-center">
        <div class="row w-100 d-flex justify-content-center h-auto">
            <form action="" class="forms col-12 col-sm-6 col-lg-6 col-xl-6 bg-primary d-flex flex-column align-items-center d-flex justify-content-center">
                <div class="group">
                    <label class="form-label  fs-5 " for="creaPlayer1">Nom: du player 1:</label>
                    <input  type="text" class="creaPlayer form-control p-0 mt-1" id="creaPlayer1">
                </div>
                <div class="group">
                    <label class="form-label fs-5" for="creaPlayer2">Nom: du player 2:</label>
                    <input type="text" class="creaPlayer form-control p-0 mb-4" id="creaPlayer2"> 
                </div>
                <button class="btn-warning btn mb-4">Commencer</button>
            </form>
            
        </div>
    </div>
    <div class="container">
        <h1 class="mt-4">Jeux du Morpion</h1>
        <div class="col-12 victoryMess"></div>
        <h2 id="status" class="col-12 text-center"></h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <section id="container-game" class="col-12 col-sm-12 m-0 m-auto">
                    <div class="case" data-l="0"></div>
                    <div class="case" data-l="1"></div>
                    <div class="case" data-l="2"></div>
                    <div class="case" data-l="3"></div>
                    <div class="case" data-l="4"></div>
                    <div class="case" data-l="5"></div>
                    <div class="case" data-l="6"></div>
                    <div class="case" data-l="7"></div>
                    <div class="case" data-l="8"></div>
                    
                </section>
                
                
                <div>player1: <span class="score"></span></div>
                <div>player2: <span class="score"></span></div>
                <div class="menu w-100 d-flex justify-content-around">
                    <Button  class="btn btn-primary disabled">Recommencer</Button>
                    <Button  class="btn-warning btn disabled">Nouvelle Bataille</Button>
                </div>
            </div>
            </div>
        </div>
  <script src="public/javascript/javascript.js"></script>
</body>
</html>
